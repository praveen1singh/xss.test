<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      margin: 0;
      padding: 0;
    }
    header {
      background: #00b5f1;
      padding: 15px;
      text-align: center;
      font-size: 22px;
      color: white;
      font-weight: bold;
    }
    .container {
      max-width: 500px;
      margin: 40px auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 30px;
    }
    h2 {
      color: #e63946;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input[type="text"], input[type="email"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }
    .password-hint {
      font-size: 12px;
      color: #555;
      margin: 5px 0;
    }
    .error {
      color: red;
      font-size: 12px;
    }
    .checkbox-group {
      margin-top: 15px;
    }
    .checkbox-group input {
      margin-right: 6px;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      width: 100%;
      background: #e63946;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #c72e3a;
    }
  </style>
</head>
<body>
  <header>Welcome</header>

  <div class="container">
    <h2>Fill in your details</h2>
    
    <form>
      <label>Email</label>
      <input type="email" placeholder="example@email.com" required>

      <label>Password</label>
      <input type="password" required>
      <div class="password-hint">
        8 characters • 1 uppercase letter • 1 lowercase letter • 1 digit
      </div>

      <label>Confirm Password</label>
      <input type="password" required>
      <div class="error">Type the password again.</div>

      <label>First name</label>
      <input type="text" placeholder="John">

      <label>Last name</label>
      <input type="text" placeholder="Doe">

      <div class="checkbox-group">
        <input type="checkbox" required> I accept the <a href="#">terms of use</a> and <a href="#">privacy statement</a>.
      </div>

      <div class="checkbox-group">
        <input type="checkbox"> I agree to receive newsletters and updates.
      </div>

      <button type="submit">Register</button>
    </form>
  </div>
</body>
</html>
